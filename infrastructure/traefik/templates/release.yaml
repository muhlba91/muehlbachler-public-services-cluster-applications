---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  releaseName: traefik
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      version: 25.0.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
      valuesKey: values.yaml
  interval: 5m # FIXME:
  maxHistory: 3
  install:
    createNamespace: true
    crds: Create
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  rollback:
    recreate: true
