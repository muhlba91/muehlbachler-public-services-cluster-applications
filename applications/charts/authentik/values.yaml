---
domain: &domain sso.dev.home.muehlbachler.io # FIXME: domain

ldap:
  domain: *domain

authentik:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-home-muehlbachler-io # FIXME: domains
      external-dns.alpha.kubernetes.io/provider: public
    hosts:
      - host: *domain
        paths:
          - path: "/"
            pathType: Prefix
    tls:
      - secretName: authentik-tls-cert
        hosts:
          - *domain

  authentik:
    email:
      port: 587
      timeout: 30
      host: ""
      username: ""
      password: ""
      use_tls: ""
      use_ssl: ""
      from: ""
    postgresql:
      port: ""
      host: ""
      name: ""
      user: ""
      password: ""

  envFrom:
    - secretRef:
        name: authentik-email-config
    - secretRef:
        name: authentik-config
    - secretRef:
        name: authentik-secrets

  redis:
    enabled: true
    master:
      persistence:
        enabled: false
