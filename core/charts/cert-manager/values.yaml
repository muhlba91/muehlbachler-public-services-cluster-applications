---
tuxnetProject: &tuxnet_project muehlbachler-dns

zones:
  muehlbachler.io:
    project: *tuxnet_project

acme:
  email: "noreply@muehlbachler.xyz"

cert-manager:
  installCRDs: true

  serviceAccount:
    create: false
    name: cert-manager

  extraArgs:
    - "--dns01-recursive-nameservers-only"
    - "--dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53"

  webhook:
    resources:
      requests:
        cpu: 5m
        memory: 35Mi
      limits:
        cpu: 50m
        memory: 56Mi

  cainjector:
    resources:
      requests:
        cpu: 5m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 96Mi

  resources:
    requests:
      cpu: 5m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 96Mi
